<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML5 문서구조</title>
<!-- 
HTML5 문서 구조
- Contents Model이라는 개념이 추가되어서
  문서의 Outline를 잡고 Contents를 구성할 수 있게 해주는 구조입니다.
- 기존의 HTML보다 훨씬 시멘틱하고 반응적인 웹 구성이 가능해 졌습니다.
- <header>, <nav>, <section>, <article>, <aside>, <footer>가 있음.
- 태그만 보고도 제목, 메뉴, 실제 내용을 구분할 수 있는 
  문서 구조 파악이 용이해 집니다.

 -->
</head>
<body>
	<header>
		<h1>HTML5 문서구조</h1>
	</header>
<!-- 	
<nav>
- 현재 페이지에서 다른 페이지로 이동할 수 있는 메뉴를 만들 때 사용하는 태그
- 사이트의 메뉴나 링크 같은 내비게이션 요소를 포함 시킬 때 사용합니다.	
- 보통 <ul>태그와 목록요소를 나타내는<li>태그를 함께 많이 사용합니다.
 -->	
 	<nav>
		<h2>Menu</h2>
		<ul>
			<li><a href="#">어제 배운 내용</a></li>
			<li><a href="#">오늘 배울 내용</a></li>
			<li><a href="#">내일 배울 내용</a></li>
		</ul>
	</nav>
	
	<article>
		<h2>Yesterday</h2>
		<p>어제는 HTML4문서구조에 대해 배웠습니다.</p>
	</article>
	
	<article>
		<h2>Today</h2>
		<p>HTML5에서는 문서구조를 표현할 때 시맨틱 태그를 사용합니다.</p>
	</article>
	
	<article>
		<h2>Tomorrow</h2>
		<p>HTML5의 시맨틱 태그를 활용할 수 있습니다.</p>
	</article>
	
	<footer>
		<p>
			<small>HTML5 문서 구조 더 알아보기!!!</small>
		</p>
	</footer>

</body>
</html>
