<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
<mark>
 - 텍스트를 하이라이트 형태로 표시하거나 
    특정 단어나 일부분을 강조할 때 사용하는 요소
 - 보통은 텍스트의 배경을 형광색으로 표시합니다.
 - <style>태그를 사용해서 텍스트의 배경색을 바꿔주면 됩니다.
 -->
<style type="text/css">
mark.my_style {
	background-color: red;
	color: yellow;
}

</style>
</head>
<body>
	<p>오늘은 <mark>월급</mark> 들어오는 중요한 날</p>
	<p>그런데 바로 <mark class="my_style">카드요금</mark>으로 빠져나감, ㅠㅠ</p>
</body>
</html>
