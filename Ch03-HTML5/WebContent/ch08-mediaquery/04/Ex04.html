<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
viewport (뷰 포트)
 - 디스플레이 화면에 표시하는 것
 - 스마트 디바이스 기종별로 각기 다른 화면 크기에 맞춰 개하는 것이 아니라
  자동으로 화면 사이즈에 맞추어 표시해주게 하는 것

content="width=device-width	웹페이지의 가로사이즈를 
							디바이스의 가로사이즈에 맞춘다의미
initial-scale=1		화면을 초기화 할때 몇 배율로 표시할 것인지 지정
maximum-scale=1		손가락 두개를 쫙 벌려서 확대할때 
					얼마나 확대할 것인지 지정 
					1로 지정하면 확대가 안되고 2로 하면 두배, 3으로 하면 세배 확대가 됩니다.
minimum-scale=1		반대로 손가락 두개를 오므리면서 축소할때 
					얼마나 축소할 것인지 지정
					1로 지정하면 축소가 안되고 0.5는 50%축소가 됩니다.
user-scalable=no	확대축소가 가능한지에 대한 부분 설정
					no을 하면 확대 축소가 안됩니다. 
					yes를 해야 확대 축소가 가능합니다.				
	
											
 -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, 
		maximum-scale=1">
<link href="style.css" rel="stylesheet" type="text/css">
<script 
src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
/* 
$
$는 jQuery를 자바스크립에서 사용하기위한 식별자

jQuery 기본 구문
$로시작해서 괄호을 열고 선택자을 이용하여 요소를 가져와서
메소드를 적용하게 됩니다.
$(선택자).메소드()

 */
	//샌드위치 버튼 클릭시 메뉴 표시
	//함수 실행
	$(function(){
		var pull = $('#pull');
		menu = $('nav ul');
		menuHeight = menu.height();
		
		$(pull).on('click', function(e){
			//기본 이벤트 제거
			e.preventDefault();
			
			//슬라이드효과를 통해 보이게 안보이게 처리하는 함수
			
			menu.slideToggle();
			
		});
		
		
	});
	
	//사이즈 변경시 메뉴가 다시 표시될수 있도록 처리
	$(window).resize(function(){
		var w = $(window).width();
		
		if(w > 320 && menu.is(':hidden')){
			menu.removeAttr('style');
			
		}
	});





</script>


</head>
<body>
	<nav class="clearfix">
		<ul class="clearfix">
			<li><a href="#">Home</a></li>
			<li><a href="#">Development</a></li>
			<li><a href="#">Security</a></li>
			<li><a href="#">Design</a></li>
			<li><a href="#">Tools</a></li>
			<li><a href="#">About</a></li>
		</ul>
		<a id="pull" href="#">Menu</a>
	</nav>
</body>
</html>
