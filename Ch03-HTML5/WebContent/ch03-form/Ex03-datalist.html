<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
<datalist>
- <input>태그와 함게 사용
- 미리 정의된 리스트를 드롭다운 목록으로 제공해 줄 때 사용
- 리스트 항목의 빈칸에 마우스 클릭하면 <option>태그로 설정해준 value값으로
 지정했던 목록들이 아래로 나열되게 됩니다.
- 목록들 중에 하나를 선택하면 빈 칸에 선택한 목록이 채워지게 됩니다.
 -->
</head>
<body>
	<p>아래의 목록에서 여러분의 브라우저를 선택해 주세요:</p>
	<input list="browsers">
	<datalist id="browsers">
		<option value="Avant Browser">
		<option value="Chrome">
		<option value="Firefox">
		<option value="GreenBrowser">
		<option value="Maxthon">
		<option value="Internet Explorer">
		<option value="Lunascape">
		<option value="Opera">
		<option value="Safari">
		<option value="Sleipnir2">
		<option value="TheWorld Browser">
		<option value="WebMa">
		<option value="jwBrowser">
	</datalist>
</body>
</html>
