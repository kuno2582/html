<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style type="text/css">
ul {
	margin: 0;
	padding: 0;
	list-style: none;
}

ul li {
	margin: 0 0 10px 0;
	padding: 0;
}

label {
	width: 150px;
	float: left;
}

</style>

</head>
<body>
	<form action="do.html" method="get">
	<!--
	<fieldset>	: 폼들을 그룹핑하는 역할
	<legend>	: 제목 지정
	 -->
	<fieldset>
		<legend>프로젝트 정보</legend>
		<ul>
			<li>
				<!--텍스트 필드 
				autofocus	: 페이지가 로드되면 자동 포커스를 지정
				required	: 해당 필드가 제대로 채워졌을 때만 
						폼을 전송시킵니다. 
						필수 항목 필드임을 표시
				 -->
				 <label for="name">이름</label>
				 <input type="text" name="name" id="name"
				 	autofocus required >
			</li>
			<li>
				<!--
				슬라이더(범위) 필드
				value	선택되어 지는 값
						선택 값은 value에 저장됩니다. 
 				-->	
 				<label for="priority">중요도</label>	
 				<input type="range" name="priority" id="priority"
 					min="0" max="10" value="0">	
			</li>
			
			<li>
				<!--
				 숫자 필드
				 - 숫자 입력하거나 숫자를 증가시키거나 감소시킬 수 있는 버튼이 있는 필드
				 - 크롬인 경우 해당 필드에 마우스를 가져가면 증가감소 버튼
				 - 파이어폭스 경우 기본으로 증가감소 버튼이 보여집니다.
				 -->
				<label for="estimated_hours">예상 시간</label>
				<input type="number" name="estimated_hours"
					id="estimated_hours" min="0" max="100">
			</li>
			
			<li>
				<!-- 날짜 필드 -->
				<label for="start_date">시작 날짜</label>
				<input type="date" name="start_date" 
					id="start_date">
			</li>
			
			<li>
				<!-- 이메일 필드 -->
				<label for="email">이메일</label>
				<input type="email" name="email" id="email">
			</li>
			
			<li>
				<!-- URL 필드 -->
				<label for="url">URL</label>
				<input type="url" name="url" id="url">
			</li>
			<li>
				<!-- search 필드 -->
				<label for="search">Search</label>
				<input type="search" name="search" id="search">
			</li>

			<li>
				<!-- color 필드(색상 필드)
				- 색상을 선택할 수 있는 창을 오픈해 줍니다. -->
				<label for="color">프로젝트 색상</label>
				<input type="color" name="color" id="color">
			</li>
			<li>
				<input type="submit" value="전송">			
			</li>
		</ul>
	</fieldset>
	</form>

</body>
</html>
