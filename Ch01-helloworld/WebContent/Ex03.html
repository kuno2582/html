<!DOCTYPE html>
<html>
<head>
<!-- 
<meta>태그
- HTML 문서의 다양한 정보를 담고 있는 태그
- HTML 문서의 헤더부분<head></head>사이에 위치
- name, content속성이 가장 많이 사용하는 속성 
- name속성값으로 subject, title, author, keywords등으로 
  검색엔진에게 문서의 내용에 대한 요약 정보를 제공해주는 역할
 -->
<meta charset="EUC-KR">
<meta name="subject" content="HTML 구조">
<meta name="title" content="메타태그(Meta tag)">
<meta name="author" content="codedragon">
<meta name="keywords" content="HTML, meta태그, 구조, 홈페이지 제작">
<!--
<meta>태그를 이용해서 페이지 이동
홈페이지 주소가 바뀌었을 경우에 많이 사용하는 태그
설정한 초 뒤에 url 속성값으로 지정한 페이지로 자동으로 이동하게 됩니다. 
 -->
<meta http-equiv="refresh" 
			content="7;http://codedragon.tistory.com">
<!-- 한글로 작성된 페이지라는 정보 표시 -->
<meta http-equiv="content-type"  
	content="text/html; charset=EUC-KR">

<title>메타 태그</title>
</head>
<body>

</body>
</html>
