<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<p>리셋버튼(reset button)</p>
<!-- 
리셋버튼(reset button)
 - Form에 입력한 값을 취소하고 초기화를 시켜줍니다.
 
 --> 
 <form name="input" method="post" action="">
 	<input type="text" name="memberName" maxLength="10">
 	<input type="reset" value="초기화">
 </form>
 
 <p>전송버튼(Submit Button)</p>
<!--  
전송버튼(Submit Button)
- 폼에 입력한 내용을 지정된 페이지로 전송시켜 줍니다.
- <form>내의 데이터를 전송할 때 사용
 --> 
<form name="input" method="post" action="">
	<input type="text" name="memberName" maxLength="10">
	<input type="submit" value="제출">
</form>
</body>
</html>
