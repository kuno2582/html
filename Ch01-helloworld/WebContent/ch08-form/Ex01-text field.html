<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<p>텍스트 필드(Text Field)</p>
<!-- 
텍스트 필드(Text Field)
 - 한 줄로된 텍스트를 입력할 수 있는 폼
 - 이름, 주소등 와 같이 텍스트를 입력받을 때 사용
 
size		- 텍스트 필드의 크기를 지정
			- size속성을 지정하지 않으면 기본값으로 20
			- 글자 수와는 무관
			- 입력받을 수 있는 글자수를 제한하려면 maxlength속성을 사용

maxlength	- 텍스트 필드에 입력할 수 있는 글자수의 최대값을 지정

value		- 텍스트 필드에 입력되는 기본값을 지정
 -->
 <input type="text" name="member_name"><br><br>
 
 <input type="text" name="member_name1" value="codedragon"><br><br>
 
</body>
</html>
