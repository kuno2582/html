<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<p>레이블 요소(label)</p>
<!-- 
레이블 요소(label)
 - label부분을 클릭하면 input box의 경우에는 자동으로 focus 가 이동하고
 checkbox, radio button경우 해당 항목이 자동으로 선택되어 집니다.
 -label의 for속성의 이름과 폼 요소의 id명이 일치하도록 설정하면 됩니다.
 -->
 <p>당신이 좋아하는 언어는?</p>
 <label for="c">C</label>
 <input type="checkbox" name="checkinfo" id="c">
 
  <label for="HTML">HTML</label>
 <input type="checkbox" name="checkinfo" id="HTML">
 
 <label for="CSS">CSS</label>
 <input type="checkbox" name="checkinfo" id="CSS">
 
 <label for="JAVA">JAVA</label>
 <input type="checkbox" name="checkinfo" id="JAVA">
 
 <label for="JAVASCRIPT">JAVASCRIPT</label>
 <input type="checkbox" name="checkinfo" id="JAVASCRIPT">
 
 <label for="Android">Android</label>
 <input type="checkbox" name="checkinfo" id="Android">
</body>
</html>
