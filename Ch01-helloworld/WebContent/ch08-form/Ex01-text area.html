<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
 <p>텍스트 에어리어(textarea)</p>
  <!-- 
텍스트 에어리어(textarea)
	- 여러줄에 걸쳐 많은 내용을 입력할 수 있게 해주는 폼 필드

text
textarea

textarea 속성
너비와 높이를 지정하기 위해서 rows(너비)와 cols(높이)속성이 사용됩니다.
 
기본 텍스트 지정
기본으로 들어갈 텍스트는 <textarea></textarea>태그 사이에 작성해두면 
사용자에게 출력됩니다. 
  -->
  <textarea rows="5" cols="30">기본적으로 표시되는 텍스트</textarea>
  
</body>
</html>
