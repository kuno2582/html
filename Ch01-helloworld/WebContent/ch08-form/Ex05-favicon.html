favicon
 - 즐겨찾기 아이콘(favorites)와 아이콘(icon)의 합성어
 - favicon은 브라우저 상단에 표시되는 웹 페이지의 작은 아이콘
 - 파일 포멧은 주로 .ico를 사용하며 favicon.ico로 파일명을 지정하고
   루트 디렉토리에 저장합니다. 
 - 파일명을 favicon.ico으로 사용할 수 없는 경우 다른 파일명을 지정해도 됩니다.
 - 기본 크기는 16x16
 - 16x16(8비트), 32x32(24비트), 48x48(32비트)
 -->
