<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
 <p>라디오(Radio Button)</p>
<!--   
라디오 버튼(Radio Button)
 - 나열된 여러 개의 항목중에서 하나만 선택할 수 있는 폼
 -->  
 <input type="radio" name="chk_info" value="C">C
 <input type="radio" name="chk_info" value="HTML">HTML
 <input type="radio" name="chk_info" value="CSS" 
 	checked="checked">CSS
 <input type="radio" name="chk_info" value="JAVA">JAVA
 <input type="radio" name="chk_info" value="JAVASCRIPT">JavaScript
 <input type="radio" name="chk_info" value="Android">Android

<p>체크 박스(Check Box)</p>
<!-- 
체크 박스(Check Box)
- 여러 개를 선택할 수 있는 폼

셀렉트박스(select)	하나만 선택
라이오버튼(radio)		하나만 선택
체크박스(check)		여러개 선택

 -->
 <input type="checkbox" name="chk_info" value="C">C
 <input type="checkbox" name="chk_info" value="HTML">HTML
 <input type="checkbox" name="chk_info" value="CSS" 
 	checked="checked">CSS
 <input type="checkbox" name="chk_info" value="JAVA">JAVA
 <input type="checkbox" name="chk_info" value="JAVASCRIPT">JavaScript
 <input type="checkbox" name="chk_info" value="Android">Android
 
</body>
</html>
