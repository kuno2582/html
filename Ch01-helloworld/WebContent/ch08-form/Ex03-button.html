<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>버튼 태그</title>
<!-- 
<button>

<button> 형식
<button type="button|submit|reset">버튼명</button>
button 	클릭가능한 버튼
submit	폼안의 데이터를 전송하는 버튼
reset	폼안의 입력한 데이터를 초기화 시키는 버튼

<button> 
<button>로 양식에 입력한 데이터를 전송하려면 추가적인 자바스크립가 필요합니다.

<input type="submit">
양식을 전송할때 <input type="submit">사용하면 
별도의 자바스크립트를 사용할 필요없이 자동으로 전송됩니다.  

 -->
</head>
<body>
	<button name="download">다운로드</button>
	<p>
	<button type="button" onClick="alert('Hello World!')">Clikc Me!</button>
	
	<p>
	<button name="buttonbox" type="button"
		style="width:100px;height:100px;"
	>BUTTON</button>
	
	<p>
	<button name="buttonbox" type="button"
		style="width:100px;height:100px;
		background-color:blue; /* 버튼 배경 설정 */
		border:2px red solid; /* 테두리 설정 */
		color:red;/* 텍스트 색상   */ "
	>BLUE버튼</button>

</body>
</html>
