<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이미지 삽입하기</title>
<!-- 
<article>
- 컨텐츠의 독립적인 부분을 나타내는 데 사용
- 문서 내용이 많을 경우 여러개의 <article> 요소로 분할 할 수 있습니다.
- <article>요소를 중첩해서 사용할 경우, 
   중첩된 <article>요소는 바깥에 있는 <article>요소와 
   연관되어 있다고 간주를 하게 됩니다. 


<section>
- 특정 주제의 내용들을 감싼 공간을 의미
- 문서나 애플리케이션의 실제 문서 내용이 있는 영역에 정의해서 사용해 주게 됩니다.
- 한 섹션은 연애정보, 다른 섹션은 뉴스, 또 다른 섹션은 스포츠 정보와 같은 식으로
  콘텐츠를 몇개의 섹션으로 나누어서 구성할 수 있다.
  
<article>
	<section>
		<h2>연애 정보 섹션</h2>
	</section>
	<section>
		<h2>사회 뉴스 섹션</h2>
	</section>
	<section>
		<h2>역사 정보 섹션</h2>
	</section>
</article>  


이미지에 캡션을 붙이는 태그

<figure>
-캡션대상을 지정
-이미지, 다이어그램, 비디오, 텍스트 단락과 같은 멀티미디어 요소를 묶어주는 역할
-태그 안에는 <img>, <code>등의 태그와 같이 사용 가능

<figcaption>
-<firgure>태그를 사용해서 지정한 대상에 캡션 설명을 붙일 때 사용하는 태그
-<figcaption>태그 꼭 사용해 주어야 하는 태그는 아닙니다. 
  그렇지만 <figcaption>태그를 사용할 때에는 
  반드시 <figure>태그 다음에 사용해야 합니다.
-<figcaption>태그 없이 <figure>태그를 사용하는 경우 미디어가 있다는 것을
 브라우저에 알려주는 역할만 하게 됩니다.
 
 <figure>
 	캡션을 붙일 요소
 </figure>
 <figcaption>
 	표시할 내용
 </figcaption>
 
 -->
</head>
<body>
<header></header>
	<article>
		<section>
		<figure>
			<img src="images/starwars01.jpg" width="300">
			<img src="images/starwars02.jpg" width="300">
			<figcaption>이미지 2개를 묶어 하나의 캡션으로 표시하기</figcaption>
		</figure>
		<figure>
			<img src="images/starwars10.jpg" width="300">
			<figcaption>이미지 하나에 하나의 캡션을 표시하기</figcaption>
		</figure>
		</section>
	</article>
<footer>Copyright &copy; 2014 All rights reserved.</footer>
</body>
</html>
