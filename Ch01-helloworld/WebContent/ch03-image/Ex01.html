<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이미지 태그</title>
<!-- 
<img>태그
- HTML문서에 이미지를 삽입할 수 있습니다.
- 닫는 태그 없는 빈태그(단독 태그)
- 인라인 태그로 이미지 바로 옆에 다른 요소를 나란히 배치할 수 있습니다.
- src속성에 이미지 파일이 있는 경로를 반드시 지정해야 하며
  width(가로), height(높이)속성으로 이미지의 크기를 설정해 줍니다.

이미지 삽입 형식
<img src="이미지파일 경로" width="가로길이" height="세로길이" 
     alt="설명">

src		이미지 경로 지정
		이미지 파일의 경로는 웹문서 파일의 위치를 기준으로 정해줍니다.
width	너비
height	높이
		width, height속성을 사용하지 않으면 원본 이미지 크기 그대로 출력
hspace	horizon space
		문서에 넣을 이미지의 가로간격(공간)을 조절할 수 있게 해주는 속성

vspace	vertical space
		문서에 넣을 이미지의 세로 간격을 조절할 수 있게 해주는 속성
		
border	문서에 넣을 이미지의 테두리 두께를 조절할 수 있게 해주는 속성
		0~ 수치를 입력하여 테두리의 두께를 지정
		0으로 지정을 하면 이미지 주위의 테두리가 없어집니다.
		숫자를 큰값으로 지정할 수록 테두리의 두께는 두꺼워집니다.
 -->
</head>
<body>

<p><img src="scarlett_johansson.jpg"></p>

<p><img src="http://cdn.hitfix.com/photos/379225/Scarlett-Johansson-is-the-Black-Widow-in-Iron-Man-2_featured_photo_gallery.jpg"></p>


<p><img src="images\scarlett_johansson2.jpg"></p>

</body>
</html>
