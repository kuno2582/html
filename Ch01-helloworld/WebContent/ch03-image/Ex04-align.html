<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이미지 태그</title>
<!--
수직 정렬(align)
- top
- middle
- bottom
 
 -->
</head>
<body>
<p><img src="images\ironman.jpg" width="100">기본값</p>
<p><img src="images\ironman.jpg" width="100"
	align="top" >align="top"</p>
<p><img src="images\ironman.jpg" width="100"
	align="middle" >align="middle"</p>
<p><img src="images\ironman.jpg" width="100"
	align="bottom" >align="bottom"</p>

</body>
