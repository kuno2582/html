<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이미지 태그</title>
</head>
<body>

<p><a href="http://codedragon.tistory.com">
	<img src="images\codedragon.png" 
		alt="codedragon"
		width="500">
	</a>
</p>
<!-- 
이미지에 경계선 표시하기
- border속성으로 이미지 테두리에 해당 픽셀크기만큼의 테두리 선이 생성됩니다.
- 이미지 경계선을 숨기기 위해서는 border속성을 0으로 지정해 주셔야 합니다. 

 -->
<p><a href="http://codedragon.tistory.com">
	<img src="images\codedragon.png" 
		alt="codedragon"
		width="500" border="3">
	</a>
</p>
</body>
</html>
