<!DOCTYPE html>
<!-- HTML5문법을 따르고 있는 문서라는 것을 표시 
독타입(DOCTYPE)은 빠트리지 말고 반드시 넣어주어야 합니다.
 -->

<html>
<!-- HTML은 <head>와 <body>영역으로 구분
- 제목(머리부)과 본문(몸체부)에 해당되는 부분으로 분리되어 있습니다.
- HTML문서의 시자과 끝을 의미하는 태그를 사용해서 HTML을 사용할 수 있는 문서
  임을 표시해 줍니다.
- <html>인 시작태그를 맨앞쪽에 </html>인 종료태그를 문서의 마지막에 위치시켜
  전체 소스 태그를 감싸 주게 됩니다.
 -->
<head> 
<!-- <head>영역
- <head></head>
- HTML문서에 관련된 정보들을 가지고 있는 부분
- 화면에 직접적으로 표시되지 않지만 여러가지 정보가 들어가 있는 영역
- 문서의 타이틀, 제작자, 문서정보, 스크립트, 스타일등
- <title>, <meta>, <script>, <link>
<title> : 페이지를 대표할 수 있는 문서 제목을 지정
<meta>  : 문서 정보 제공
		  다양한 속성을 가지고 있어 다양한 역할을 할 수 있습니다.
<script> : 홈페이지를 역동적으로 만들어주는 역할
		   javascript언어를 사용해서 다양한 프로그램 로직을 작성하는 부분
<style> : 문서 디자인 부분
            문서 전체의 레이아웃을 결정하여 문서에 통일감을 줄 수 있습니다. 
  -->
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<!-- 
<body> 영역
- HTML문서의 몸체에 해당되는 부분
- 실제 화면에 나타나는 내용을 기술하는 부분
- 정보 공유를 위한 데이터가 들어가는 부분
- 웹브라우저 상에 표현할 내용들을 여러개의 태그를 사용해서 구성해주는 부분
- 웹문서의 대부분을 차지부분
 -->
 <!--
 <br>
 - 개행
 - 시작태그와 끝태그가 한몸
 - <br /> or <br>
 
 XHTML에서 닫는 태그가 없는 단독 태그를 작성할 때 <태그 />
 HTML5에서 닫는 태그가 없는 단독 태그를 작성할 때 <태그>
   -->
 
 안녕하세요.<br>
 Hello<br> World!

</body>
</html>
