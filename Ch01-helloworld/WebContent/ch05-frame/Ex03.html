<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>iframe</title>
<!-- 

iframe을 링크의 target으로 사용
- 링크의 target속성으로 사용되기 위해서는 
  iframe의 name속성을 지정해서 사용해주어야 합니다.
- name, id속성을 사용해 주어도 됩니다.
- XHTML에서는 name 속성을 사용하지 않고 id 속성을 사용합니다.
- 브라우저 호환성을 위해 name과 id속성을 같이 쓰기도 합니다.

<iframe src="URL" name="식별자명">내용</iframe>
<a href="URL" target="식별자명"></a

 -->
</head>
<body>
	<iframe width="600" height="300"
	src="http://www.daum.net"
	name="here"
	>
	이 브라우저는 iframe을 지원하지 않습니다.</iframe>
	<p>
	<a href="http://codedragon.tistory.com"
		target="here">마이 홈페이지</a>
	<p>
	<a href="http://www.nate.com"
		target="here">쇼핑하러 가기</a>
	<p>
	<a href="http://www.yes24.com"
		target="here">책 사러가기</a>
	

</body>
</html>
