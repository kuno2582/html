<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>프레임 태그</title>
<!-- 
<frame>태그
- 프레임은 하나의 웹브라우저 화면에 여려개의 HTML문서를 표시할 때 사용
- 메뉴와 컨텐츠 부분을 분리하기 위해서 사용
- 프레임을 사용하기 위해서는 프레임을 정의하는 문서, 
  그리고 프레임에 불러올 문서를 생성해야 합니다.
- HTML5에서 스타일시트 사용으로 권장하지 않는 태그
- <frame>, <frameset>


<frameset>
- 문서 영역을 어떻게 나눌 것인지를 정의하는 태그
- cols속성은 문서를 수평으로 분할
- rows속성은 문서를 수직으로 분할
- 비율은 % 또는 픽셀값으로 표현
- 메뉴의 너비가 고정되어 있어야할 경우 %보다는 픽셀값으로 설정하는 것이 좋습니다.

<frame>
- 프레임안에 들어가는 문서를 지정하는 태그


cols	
rows	
name	프레임의 이름을 지정하는 속성
		하이퍼링크의 타겟으로 설정할시 사용
 -->
</head>

<frameset cols="25%,*,25%">
	<frame src="http://www.daum.net">
	<frame src="http://www.nate.com">
	<frame src="http://zum.com">
</frameset>

</html>
