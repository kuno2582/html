<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>아이프레임 태그</title>
<!-- 
<iframe> 요소
- iframe(Inline frames)
- 내부 프레임
- 현재의 HTML문서 안에서 다른 HTML문서를 보여주고 싶을 때 많이 사용하는 태그
- iframe태그를 HTML웹문서 안에서 사용을 해서 다른 웹 문서를 넣어주거나
  동영상도 넣을 수 있습니다.
- iframe은 IE에서만 동작했지만, HTML4부터 iframe이 포함되어져서 
  현재 모든 브라우저상에서 <iframe>태그를 지원합니다. 
- <frame>과 비교해 볼때 <iframe>태그는 
  <frameset>태그 없이 독립적으로 사용가능한 태그
- <a>, <img>태그와 비슷합니다. 원하는 곳에 삽입만 하면 사용할 수 있다.


<iframe> 사용시 주의사항
DOCTYPE에서 transitional, frameset선언에서는 <iframe>이 정상 작동
strict선언된 문서에서는 작동하지 않습니다.

<iframe> 형식
<iframe src="URL">내용</iframe>
 -->
</head>
<body>
	<!-- <iframe src="http://codedragon.tistory.com"></iframe> -->

	<iframe src="http://codedragon.tistory.com"
	width="800" height="400"></iframe>
</body>
</html>
