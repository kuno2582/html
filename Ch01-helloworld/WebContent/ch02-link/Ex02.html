<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>링크 태그</title>
<!-- 
페이지내의 특정 영역 지정
- 페이지내에 미리 정의한 id이름을 지정해주면 문서내의 특정 위치로 이동하게 됩니다.

id 지정
id속성으로 페이지의 특정 영역에 이름을 지정
<a id="식별자명">내용<a>

id 호출
문서 내부로 링크를 걸때 #과 내부링크의 id명을 적어주면 됩니다.
<a href="#식별자명>내용</a>
 -->
</head>
<body>
<p>내부 링크(책갈피 기능)</p>
<p><a id="top">문서의 제일 위쪽입니다.</a></p>

<p><a href="#bottom">문서의 지정된 이름으로 이동</a></p>

<p style="height:1000px;">
문단의 높이를 1000px로 크게 지정하여 페이지에 스크롤이 생기도록 속성지정</p>

<a href="#top">제일 위로(TOP)이동</a>

<p><a id="bottom">문서의 하단에 bottom으로 이름 지정</a></p>
</body>
</html>
