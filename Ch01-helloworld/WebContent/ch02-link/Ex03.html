<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>널 링크(NULL 링크)</title>
<!-- 
널 링크(NULL 링크)
- HTML4에서는 href="#" 또는 href="javascript:;"로 지정
- HTML5에서는 href에 속성값 없이 그냥 사용해도 널링크로 사용

href="#none"		어느곳에도 링크 처리를 하지 않은 널 링크
href="#"			NULL링크
href=""				NULL링크
href="javascript:;"	NULL링크
 -->
</head>
<body>
<a href="#none">안 클릭할 수 없는 사이트</a><br><br>
<a href="#">정환씨가 많이 방문하는 사이트</a><br><br>
<a href="javascript:;">토렌트 사이트</a><br><br>
<a href="">야 하는 사이트</a>



</body>
</html>
