<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>엘리먼트(Element)종류</title>
</head>
<body>
<!--
엘리먼트의 구분
배치 관련된 스타일로 
웹 문서에서 삽입되는 요소들은 크게 블록 레벨 요소와 인라인 레벨 요소로 나뉨

블록레벨 요소
- 단독으로 한줄을 차지하는 요소
- 항상 새로운 줄로 줄바꿈하여 표시하는 요소(블럭을 쌓아가는것 처럼)
- 너비값은 브러우저 화면에 100% 꽉차게 표시됩니다.
- 블록레벨 요소의 왼쪽이나 오른쪽에 다른 요소가 올 수 없다.

<p> : 문단을 나타내느 태그
<h1>~<h6> : 텍스트의 크기 태그
<ul> : 순서없는 목록 태그
<ol> : 순서있는 목록 태그
<div> : 레이아웃을 나눌 때 주로 사용 태그, division

//----------------------------------------------
인라인 레벨 요소
- 컨텐츠 만큼만 영역을 차지하는 요소
- 줄바꿈을 하지 않아 같은 줄 안에 다른 요소를 이어서 표시할 수 있습니다.
- 한줄에 여러 개의 인라인 레벨 요소 표시
- 너비값은 요소가 설정한 값만큼만 표시되게됩니다.

<em>: 강조할때 태그, 이탤릭체
<sub>: subscript, 아래 첨자 태그
<span>: 문장 단위로 레이아웃을 설정 태그
<strong>: 강한 강조로 표현할 때 사용하는 태그 -> 굵은 문자로 표현
등
 -->

<p>문단1
</p><p>문단2</p><p>문단3</p>
<em>강조1</em><em>강조2</em><em>강조3</em>

<br>
<hr>
<!-- 
style 속성
- 태그의 스타일 관련 속성을 정의
- CSS
- 속성값은 따옴표로 감싸지 않습니다.
- 여러개의 속성 값을 지정할 경우에는 
   각 속성값의 끝에 세미콜론(;)을 붙여서 구분해 줍니다.
  이 때 마지막 속성값 뒤에는 꼭 붙이지 않아도 됩니다.

style 속성 지정 형식
<태그 style="속성1:값1; 속성2:값2; ">

 --> 
 <p style="border:10px solid pink">문단1</p>
 <p style="border:1px solid black">문단2</p>
 <p style="border:1px solid black">문단3</p>
 
 <hr>
 <span style="background-color:lime">span 태그 안의 내용</span>
</body>
</html>
