<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>테이블 여백</title>
<!-- 
border	테이블 경계선의 두께를 지정하는 속성
여백
cellpadding	- 칸 안쪽 여백의 공간을 설정하는 속성
			- 셀 테이블 경계선과 셀안의 내용 사이에 여백 지정
cellspacing	- 셀과 셀 사이의 공간을 조절하는 속성
width	테이블의 너비
height	테이블의 높이

 -->
</head>
<body>
	<p>2행 2열의 테이블</p>
	<table border="1" cellpadding="50" 
			cellspacing="50" width="500" height="500">
		<tr>
			<td>1행 1열의 칸</td>
			<td>1행 2열의 칸</td>
		</tr>
		<tr>
			<td>2행 1열의 칸</td>
			<td>2행 2열의 칸</td>
		</tr>
	</table>
	

</body>
</html>
