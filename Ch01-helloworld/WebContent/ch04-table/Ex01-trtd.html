<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>테이블 태그</title>
<!-- 
테이블(table)
 - HTML문서에서 가장 많이 쓰이는 태그
 - 표 형식을 만들어주는 태그
 - <table>, <tr>, <td>이 3가지는 가장 기본적인 태그
 - 예전에는 웹사이트의 전체적인 레이아웃을 표형식의 레이아웃으로 만드는데 사용
 - 현재는 사용빈도가 많이 줄어들었습니다. (유지보수 비용, 테이블 한계)


<table> 형식
<table></table>	표의 시작과 끝을 나타내는 태그

<tr></tr>		table row 약자
				표의 한행을 만들어 주는 태그
				<table>과 <td>에서 사용되는 속성들을 부여할 수 없습니다.

<td></td>		table data
				표의 한칸을 만들어주는 태그(각 행에 셀을 만들어줍니다.)
				행에서 칸(열) 나누는 기능
				<table>에서 사용되는 속성들을 모두 td에서도 사용할 수 있음.
				
테이블 만드는 순서
1단계	테이블 영역을 정의
2단계	행을 지정
3단계	그 행을 나누어주는 셀을 만들게 됩니다.
 -->
</head>
<body>
	<p>1행 * 1열의 테이블</p>
	<table border="1">
		<tr>
			<td>1*1셀</td>
		</tr>
	</table>
	
	<p>1행에 2개의 칸을 가진 테이블</p>
	<table border="1">
		<tr>
			<td>1*1셀</td>
			<td>1*2셀</td>
		</tr>
	</table>
	
	<p>2행 2열을 가진 테이블</p>
	<table border="1">
		<tr>
			<td>1*1셀</td>
			<td>1*2셀</td>
		</tr>
		<tr>
			<td>2*1셀</td>
			<td>2*2셀</td>
		</tr>
	</table>
	
	<p>2행 3열을 가진 테이블</p>
	
	<table border="1">
		<tr>
			<td>1*1셀</td>
			<td>1*2셀</td>
			<td>1*3셀</td>
		</tr>
		<tr>
			<td>2*1셀</td>
			<td>2*2셀</td>
			<td>2*3셀</td>
		</tr>
	</table>
	
	
	
	
	
	

</body>
</html>
