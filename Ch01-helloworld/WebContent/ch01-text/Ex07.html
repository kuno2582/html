<title>특수 문자</title>
<!-- 
특수문자(Character Entities)
특수문자를 사용하면 
HTML태그에 사용되는 기호 및 다양한 기호들을 문서상에 표시해 줄 수 있습니다.

특수문자 표시 형식
&로 시작, 엔티티이름 혹은 #엔티티번호를 작성후 세미콜론(;)으로 끝냅니다.
&엔티티이름; or &#엔티티번호;

 -->
</head>
<body>

3 &lt; 7는 참입니다.<br><br>
3 &#62; 7는 거짓입니다.<br><br>

3  + 7 =                          10입니다.<br><br>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
10입니다.<br><br>
