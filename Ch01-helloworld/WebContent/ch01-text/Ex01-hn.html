<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>h 태그</title>
<!-- 
<hn></hn>
- 문서에서 제목(Heading)을 지정하기 위해 사용하는 태그
- 레벨에 따라(n) h1에서 h6까지 전부 6단계로 되어져 있습니다.
- 기본적으로 볼드체가 적용
 -->
</head>
<body>
	<h1>h1태그 입니다.</h1>
	<h2>h2태그 입니다.</h2>
	<h3>h3태그 입니다.</h3>
	<h4>h4태그 입니다.</h4>
	<h5>h5태그 입니다.</h5>
	<h6>h6태그 입니다.</h6>

<!-- 
	<h4>	<font size=3>
	불가		가능
 
 -->	
 	<h4>h4 태그입니다.</h4>
 	<b>h4 태그입니다.</b>

</body>
</html>
