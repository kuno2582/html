<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>글자 태그</title>
</head>
<body>
<p>I LOVE YOU</p>

<!-- italic(이탤릭체) -->
<p><i>I</i> LOVE YOU</p>

<!-- superscript(위첨자) -->
<p>I <sup>LOVE</sup> YOU</p>
<!-- subscript(아래첨자) -->
<p>I <sub>LOVE</sub> YOU</p>

<!-- underline(밑줄) -->
<p>I <ins>LOVE</ins> YOU</p>

<!-- strike through(취소선) -->
<p>I <del>LOVE</del> YOU</p>

<!-- 컴퓨터 코드를 나타낼때 고정폭 글자체로 표현  -->
<p>I <code>LOVE</code> YOU</p>
<p>I <samp>LOVE</samp> YOU</p>

<!-- citation(인용구를 나타낼때) 기울림체로 표현 -->
<p>I <cite>LOVE</cite> YOU</p>

<!-- 변수이름을 지정할 때 기울림체로 표시 -->
<p>I <var>LOVE</var> YOU</p>

<!-- defining instance, 단어를 정의하거나 사례를 들때 기울임체로 표현 -->
<p>I LOVE <dfn>YOU</dfn></p>

<!-- bold(굵은 글씨) -->
<p>I LOVE <b>YOU</b></p>

<!-- strong emphasis(강한 강조), 굵은 문자로 표현
HTML4에서는 글자를 강조할 때 사용
HTML5에서는 진하게 표시하는 것 더 중요한 정보라는 것을 표시할 때 사용
  -->
<p>I <strong>LOVE</strong> YOU</p>

<!--emphasis, 강조할때 이탤릭체로 표현  -->
<p>I <em>LOVE</em> YOU</p>

<!-- Inline quotation(인용기호 표시) -->
<p>I <q>LOVE</q> YOU</p>

<!-- 
small (더 작게)
HTML4 작은 글자로 표시할 때 사용
HTML5 세부 주석이나 법적 인쇄문서에서 작은 인쇄정보를 표시할 때 사용
 -->
<p>codedragon.tistory.com - the world's largest IT info site.</p>
<p><small>Copyright 2013-2050 by CODEDRAGON Data</small></p>


</body>
</html>
