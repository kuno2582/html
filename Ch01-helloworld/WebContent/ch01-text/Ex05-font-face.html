<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>글자 크기와 폰트</title>
</head>
<body>
<font size="5">size 속성은 텍스트 크기를 지정</font><br><br>
<font size="7">텍스트 크기를 7로 지정</font><br><br>
<font size="12">텍스트 크기를 12로 지정</font><br><br>

<font face="궁서체">
글꼴을 지정하는 face속성, 궁서체로 글꼴을 지정한 텍스트</font><br><br>
<font face="굴림체">글꼴을 굴림체로 지정한 텍스트</font><br><br>
<font face="돋움체">글꼴을 돋움체로 지정한 텍스트</font><br><br>
<font face="바탕체">글꼴을 바탕체로 지정한 텍스트</font><br><br>
<font face="맑은 고딕">글꼴을 맑은 고딕체로 지정한 텍스트</font><br><br>

<font size="5" color="pink" face="돋움">
font의 3가지 속성을 모두 적용한 텍스트
</font>
</body>
</html>
