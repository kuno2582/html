<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>리스트 태그</title>
<!-- 
<dl>태그
- Definition List
- 사전처럼 용어를 설명해주는 목록 생성합니다.

<dl>
	<dt>용어 제목1</dt>
	<dd>용어 설명</dd>
	<dt>용어 제목2</dt>
	<dd>용어 설명</dd>
</dl>

<dt>	definition term
		용어의 제목
		상단의 타이틀 리스트 생성
		
<dd>	definition description
		용어를 설명
		상단 타이틀의 하위 타이틀 생성

 -->
</head>
<body>
	<p>당신이 선택한 커피</p>
	<dl>
		<dt>Americano Coffee</dt>
		<dd> - 에스프레소에 뜨거운 물을 넣어 진하고 쓴맛을 줄인 커피</dd>
		<dt>Caffee Latte</dt>
		<dd> - 프랑스에서는 카페오레로 불리는 메뉴. 
			    우유를 이용한 대표적인 커피</dd>
		<dt>Caramel Macchiato</dt>
		<dd> - 부드로운 에스프레소와 달콤한 캐러멜 맛</dd>
		<dt>Caffee Mocha</dt>
		<dd> - 에스프레소와 생크림, 초콜릿 시럽이 조화를 이룬 커피</dd>
	</dl>

</body>
</html>
