<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!--
visibility 속성
- 요소를 보이게 하거나 보이지 않도록 할 때 사용

visible		기본값
			요소를 화면에 표시할 때 사용

hidden		요소를 화면에서 감추고자 할 때 사용

collapse	표의 행렬이나 행그룹, 열그룹등에서 지정해서 
			서로 겹쳐 보이도록 할때 사용 

inherit		부모 요소의 visibility속성을 상속

 -->
<style type="text/css">
img {
	width: 300px;
}

.visible {
	visibility: visible;
}

.hidden {
	visibility: hidden;
}

</style> 
 
</head>
<body>
	<img class="visible" src="./images/image01.jpg">
	<img class="hidden" src="./images/image02.jpg">
	<img class="visible" src="./images/image03.jpg">

</body>
</html>
