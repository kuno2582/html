<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
float
 - display와 position과 같이 웹페이지의 레이아웃을 구성할 때 
    많이 사용하는 속성
 - 이미지나 텍스트를 쉽게 배치하기 위해 만들어진 태그
 - float로 선언된 요소는 왼쪽 또는 오른쪽으로만 위치할 수 있고,
    위아래는 이동이 불가능합니다.
 - float 이후에 오는 엘리먼트는 그 주변을 채워나가면서 표시됩니다.
 - 화면 크기에 따라 동적으로 변할 수 있는 레이아웃 작업에도 많이 쓰입니다.
 - float 속성을 적용하는 요소는 어떠한 형태로 든지 폭을 지정해야 합니다.

left  	요소를 왼쪽방향으로 정렬된 블록박스로 만듭니다.
right 	요소를 오른쪽방향으로 정렬된 블록박스로 만듭니다.	
none	float 하지 않음
 -->
<style type="text/css">
.box_a{
	float: left;
	width: 100px;
	height: 50px;
	border: 1px solid gray;
}

.box_b{
	float: right;
	width: 100px;
	height: 50px;
	border: 1px solid gray;
}

.box_c{
	margin: 0px auto;
	width: 100px;
	height: 50px;
	border: 1px solid gray;
}

</style> 
 
</head>
<body>
	<div class="box_a">박스1안에 있는 내용</div>
	<div class="box_b">박스2안에 있는 내용</div>
	<div class="box_c">박스3안에 있는 내용</div>
	

</body>
</html>
