<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 

레이아웃
각 구성요소들을 제한된 공간안에 효과적으로 배치하는 것

레이아웃 위치
 - 요소가 브라우저의 페이지 안에 표시되는 방법 지정하는 것
 - 절대좌표와 상대좌표로 위치를 설정할 수 있습니다.

절대좌표
- 브라우저 왼쪽 상단이 기준점
- 오른쪽 하단의 지정된 좌표로 이동하게 됩니다.
 -->
<style type="text/css">
h3 {
 	position: absolute;
	left: 50px;
	top: 100px; 
}
</style> 
 
</head>
<body>
	<p>일반적인 텍스트</p>
	<h3>절대좌표를 적용한 텍스트</h3>

</body>
</html>
