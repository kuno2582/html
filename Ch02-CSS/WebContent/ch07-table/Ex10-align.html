<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<style type="text/css">
table {
	width: 300px;
	border: 1px solid #bcbcbc;
}

td {
	border: 1px solid #bcbcbc;
}

table.alignCenter {

	margin-left:auto;
	margin-right:auto;
}

table.alignRight {
	float: right;
}
</style>
</head>
<body>
	<p>Align left</p>
	<table>
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td>Javascript</td>
		</tr>
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td>Javascript</td>
		</tr>
	</table>
	
	<p>table Align Center</p>
	<!-- <table align="center"> 노후화 된 align속성-->
	<table>
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td>Javascript</td>
		</tr>
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td>Javascript</td>
		</tr>
	
	</table>
	
	<p>Align Center</p>
	<table class="alignCenter">
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td>Javascript</td>
		</tr>
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td>Javascript</td>
		</tr>
	
	</table>
	
	<p>Align Right</p>
	<table class="alignRight">
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td>Javascript</td>
		</tr>
		<tr>
			<td>HTML</td>
			<td>CSS</td>
			<td>Javascript</td>
		</tr>
	
	</table>

</body>
</html>
