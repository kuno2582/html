<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
table.type07 {
	border-collapse: separate;
	border-spacing: 0;
	text-align: left;
	line-height: 1.5;
	border: 1px solid #cccccc;
	margin: 20px 10px;
}

table.type07 thead{
	border-right: 1px solid #cccccc;
	border-left: 1px solid #cccccc;
	background: #CA70E7;
}

table.type07 thead th{
	padding: 10px;
	font-weight: bold;
	vertical-align: top;
	color: #ffffff;
}

table.type07 tbody th{
	width: 150px;
	padding: 10px;
	font-weight: bold;
	vertical-align: top;
	border-bottom: 1px solid #cccccc;
	background: #fcf1f4;
}

table.type07 td{
	width: 350px;
	padding: 10px;
	vertical-align: top;
	border-bottom: 1px solid #cccccc;	
}

</style>
</head>
<body>
	<table class="type07">
		<thead>
			<tr>
				<th scope="row">항목</th>
				<th>항목에 대한 내용</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">블랙 위도우</th>
				<td>강화된 육체, 노화 감속, 뛰어난 운동신경,
					 무술의 달인, 각종 무기 전문가</td>
			</tr>
			<tr>
				<th scope="row">호크 아이</th>
				<td>각종 특수화살을 보유한 뛰어난 궁수 핌 입자와 결합하면
					초인적 힘이 생겨나며 신장이 100피트로 커짐</td>
			</tr>
			<tr>
				<th scope="row">루크 케이지</th>
				<td>초인적인 힘, 고밀도 근육과 골격조직, 강철 경도의 피부</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
