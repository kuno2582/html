<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
font-size
 - 글자 크기를 조절하는 속성
 
상대적 크기	글자크기로 사용하도록 미리 약속해 놓은 
                키워드 중 하나를 사용
			xx-small < x-small < small < medidum < large < x-large < xx-large
			기본값은 medium
			각 단계 사이의 글꼴의 크기는 1.2배씩 커지거나 작아지게 됩니다.
숫자			글꼴의 크기 지정
			음수 값은 사용 불가
			단위:pt, px, em, ex
백분율		상위태그(부모요소)의 글꼴 크기보다 
   			상대적인 글꼴 크기 지정
   			상위 태그의 글꼴 크기는 pt또는 px와 같이
   			숫자값으로 표현되어 있어야 합니다.

 -->
</head>
<body>
<p style="font-size: 36px;">36px 크기</p>
<p style="font-size: 36pt;">36pt 크기</p>
<p style="font-size: 18pt;">18pt 크기</p>
<p style="font-size: 9pt;">9pt 크기</p>
<p style="font-size: 36pt;">h2 크기</p>

<p style="font-size: 150%;">150%크기</p>
<p style="font-size: xx-small;">xx-small 크기</p>
<p style="font-size: x-small;">x-small 크기</p>
<p style="font-size: small;">samll 크기</p>
<p style="font-size: medium;">medium 크기</p>
<p style="font-size: large;">large 크기</p>
<p style="font-size: x-large;">x-large 크기</p>
<p style="font-size: xx-large;">xx-large 크기</p>

<p style="font-size: small;">samll 크기</p>
<p style="font-size: large;">large 크기</p>

</body>
</html>
