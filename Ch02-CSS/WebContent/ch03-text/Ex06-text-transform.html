<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
text-transform
텍스트의 알파벳을 대문자 또는 소문자로 변환시켜주는 프로퍼티

capitalize	각 단어의 첫글자를 대문자로 변경
uppercase	텍스트의 모든 글자를 대문자로 변경
lowercase	텍스트의 모든 글자를 소문자로 변경	
none		대소문자로 변환하지 않음
 -->
<style type="text/css">
.cap {
	text-transform: capitalize;
}	
.upper {
	text-transform: uppercase;
}
.lower {
	text-transform: lowercase;
}

</style>
</head>
<body>
	<h3>원본 텍스트: abcdefg CODE dragon</h3>
	<h3 class="cap">"capitalize": abcdefg CODE dragon</h3>
	<h3 class="upper">"uppercase": abcdefg CODE dragon</h3>
	<h3 class="lower">"lowsercase": abcdefg CODE dragon</h3>
</body>
</html>
