<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>외부경로 삽입형</title>
<!-- 
CSS 지정방식 (CSS의 위치에 따른 사용 방법)
 - 태그 내부 삽입형 (In-line style)
 - 문서내 지정형 (Embedding style)
-> - 외부 경로 삽입형 (link style)

//------------------------------
외부 CSS파일을 삽입하는 방법
 - 스타일 시트 파일의 확장자는 .css
 - HTML문서 내부에 정의해 주었던 stylesheet부분을 별도의 파일 .css파일을
   만들어 여기에 작성해 주게 됩니다.
 - CSS 파일 하나가 존재하면, 
    여러 HTML파일에서 CSS파일의 스타일을 사용할 수 있습니다.
   홈페이지 전체의 스타일을 일관성 있게 유지할수 있도록 해주며
   유지보수가 편리하다는 장점이 있습니다.
 - 외부에 존재하는 스타일 시트파일(.css)을 지속적으로 관리해 주어야 합니다.
 
//-----------------------------------
외부 스타일 연결 방법
-> - 외부경로 삽입형(link style)
 - 임포트 삽입형(Import style) 
 
외부경로 삽입형(link style)
 - 외부 스타일 시트(External style sheet) 

<link> 태그
<head>영역에 <link>태그를 사용해서 외부에 있는 스타일시트파일을 참조하도록
지정해 주게 됩니다.

<link rel="stylesheet" href="스타일 외부 파일 전체 경로" 
      type="text/css">


//---------------------------------------
임포트 삽입형(Import style)
 - 외부에 스타일 파일을 만들고 연결시키는 또 하나의 방법
 - style태그 안에서 외부스타일 파일을 임포트(import)할 수 있게 해주는 방식

@import
 - <head>영역안에 있는 <style>태그 안에서 사용
 - @import선언 부분이 다른 스타일 시트보다 먼저 선언되어야 합니다.
 - url안에 .css파일 경로를 지정해 줍니다.

 -->
<!-- <link rel="stylesheet" href="style.css" type="text/css">  -->
<style type="text/css">
@import url("style.css");

h1{
	color:gray;
}

h2{
	color:darkred;
}
</style>

</head>
<body>
	<h1>임포트하기</h1>
	<h2>1) 임베디드하기</h2>
	<span>2)임포트하기</span>

</body>
</html>
