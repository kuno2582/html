<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>ID 선택자</title>
<!--
ID 선택자
 - 원하는 HTML태그에 모두 적용
 - 지정된 id 하나의 객체에만 한번만 적용 
 - 자바스크립트 함수에서 객체를 사용할 수 있도록 
    특정 페이지상에서 특정 HTML태그에 한 번만 적용 
 - #(샵)을 정의하며 반드시 영문으로 시작하는 아이디명을 작성해 주어야 합니다.
 
 
 ID 선택자 형식
 #아이디명{
 	프로퍼티:값;
 	프로퍼티:값;
 	프로퍼티:값;
 }
 
 id선택자와 class선택자
 - 모든 태그에는 id와 class명을 지정할 수 있습니다.
 - 이 속성을 사용하면 CSS나 Javascript등 에서 
    태그를 좀 더 쉽게 다룰 수 있도록 해줍니다. 
    
 
 		id 	vs 			class
 선언	#아이디명			.클래스명
 호출	id="아이디명"		class="클래스명"
 원칙	하나에 적용		여러 태그에 적용
    
 -->
 <style type="text/css">
#red{
	color:red;
} 
.red{
	color:yellow;
}
 
 </style>
</head>
<body>
	<p id="red">red라는 이름의 아이디명을 가진 문단 태그입니다.</p>
	<p class="red">red라는 이름의 클래스명을 가진 문단 태그 입니다.</p>
	<p>이름이 지정되어 있지 않은 일반적인 문단의 태그입니다.</p>

</body>
</html>
