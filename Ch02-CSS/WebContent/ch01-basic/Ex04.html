<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>클래스 선택자</title>
<!-- 
클래스 선택자(Class Selector)
 - 특정 HTML요소에 적용시키지 않고 
    독립적으로 특정 부분에 스타일을 적용할 때 사용
 - 원하는 HTML 태그 모두에 적용 가능
 - 동일한 클래스명에 적용되므로 여러번 사용할 수 있는 스타일 정의 방식
 - .(점)을 이용해서 정의하며 
    반드시 영문으로 시작하는 클래스 이름을 작성해야 합니다.
    
클래스선택자 형식
.클래스명{
	프로퍼티:값; ...
}
스타일을 사용하고자하는 엘리먼트에 클래스 이름을 지정하여 
해당 스타일 적용하게 됩니다.

 -->
<style type="text/css">
p.red{
	color:red;
}

</style> 
</head>
<body>
	<p class="red">클래스 이름이 지정되어 있지 않은 일반적인 문단의 태그입니다.</p>
	<p class="red">red라는 이름의 클래스명이 지정된 문단 태그입니다.</p>
</body>
</html>
