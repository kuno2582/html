<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
list-style-position
리스트 마커의 위치를 조절해주는 속성(내부, 외부)

inside	내용 박스영역 안쪽으로 머커 박스가 위치
outside	기본값, 내용박스영역의 바깥에 마커 박스가 위치
 -->
<style type="text/css">
ul.out{
	list-style:square outside;
}

ul.in{
	list-style:circle inside;
}

</style>
</head>
<body>
	<ul class="out">
		<li>outside 리스트1</li>
		<li>outside 리스트2</li>
	</ul>
	
	<ul class="in">
		<li>inside 리스트1</li>
		<li>inside 리스트2</li>
		<li>inside 리스트3</li>
	</ul>


</body>
</html>
