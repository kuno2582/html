<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
border-color
 - 테두리 색상 지정 속성
 - border-top-color, border-right-color, 
   border-bottom-color, border-left-color프로퍼티를 이용해서
   위쪽, 오른쪽, 아래쪽, 왼쪽의 테두리 색상을 지정할 수 있습니다.
 - 색상값 및 RGB값 사용을 사용해서 지정할 수 있습니다. 
   아무런 값을 지정하지 않으면 투명하게 나타나기 때문에 화면에는 보이지 않습니다.
   
속성값
색상 키워드
RGB값

 -->
<style type="text/css">
.myPink {
	border-style: solid;
	border-width: 15px;
	border-color: pink;
}
.myBColor {
	border-style: solid;
	border-width: 10px;
	border-top-color: red;
	border-right-color: orange;
	border-bottom-color: yellow;
	border-left-color: green;
}

</style> 
</head>
<body>
	<div class="myPink">핑크 테두리를 가진 영역</div>
	<p>
	<div class="myBColor">다양한 테두리를 가진 영역</div>

</body>
</html>
