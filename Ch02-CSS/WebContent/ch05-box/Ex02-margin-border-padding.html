<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>박스모델 구조</title>
<!--
박스 모델
엘리먼트(요소)를 문서에 배치하기 위해서는 
margin, padding그리고 border속성으로 구성된 Box Model이라고 합니다.

여백(margin) - 부모항목과 경계 사이의 간격 
			- 바깥족 여백
			- 항상 투명한 배경
			
경계(border)	- 블록의 외곽 경계선
			- 테두리 두께
			
채워넣기(padding)	- 경계선과 내용(content)사이의 간격
				- 안쪽 여백
				- 요소의 background프로퍼티로 지정
내용(content)	- HTML문서의 실제 내용
				- 요소의 background프로퍼티로 지정
				
 -->
 
<style type="text/css">
div {
	background:green;
			/*위px 오른쪽px 아래쪽px 왼쪽px  */
	margin: 10px 50px 10px 50px;
	padding: 50px;
}

p {
	background: yellow;
	color: red;
	padding: 50px;
	

}

</style>
</head>
<body>
	<div>
		<p>
			테두리 밖 여백은 margin,
			테두리 안 여백은 padding,
			테두리 두께는 border,
			컨텐츠 너비는 width, 컨텐츠 높이는 height
		</p>
	</div>
</body>
</html>
