<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
padding
 - 콘텐츠 영역과 테두리 사이의 여백을 설정하는 속성
 
padding-top		안쪽 위쪽 여백 설정
padding-right	안쪽 오른쪽 여백 설정
padding-bottom	안쪽 아래쪽 여백 설정
padding-left	안쪽 왼쪽 여백 설정

프로퍼티 값 설정(margin/padding)
값 1개	네방향 모두 동일
값 2개	위, 아래쪽 여백은 첫번째 값 / 오른쪽, 왼쪽 여백은 두번째 값
값 3개	위는 첫번째 값, 오른쪽과 왼쪽은 두번째 값, 아래는 세번째 값
값 4개	위, 오른쪽, 아래, 왼쪽의 순서

 -->
<style type="text/css">
h1{
	background: yellow;
	padding-top: 0.3em;

}
h2 {
	background: pink;
	padding: 1em 2em;

}
</style> 
 
</head>
<body>
	<h1>나쁜 결정은 딱 두가지다.</h1>
	<h2>하나는 결정의 시기를 놓치는 것이고,</h2>
	<h1>또 하나는 전에 내린 결정이 잘못되었음을 알면서도</h1>
	<h2>바꾸지 않는 것이다. (제임스 피너텔리)</h2>
</body>
</html>
