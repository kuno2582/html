<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
box-shadow
 - 선택한 요소 그림자 효과를 추가할 수 있습니다.  

box-shadow: inset 5px -5px 10px 15px #000000
inset	박스의 그림자가 안쪽으로 퍼지게 하는 속성값

5px		가로 오프셋 거리(가로로 밀리는 폭)
		그림자가 가로로 얼마나 떨어져 있는지 지정
		양수값은 요소의 오른쪽 그림자 표시
		음수값은 요소의 왼쪽 그림자 표시

-5px	세로 오프셋 거리(세로로 밀리는 폭)
		그림자가 세로로 얼마나 떨여 있는지 지정
		양수값은 요소의 아래로 그림자 표시
		음수값은 요소의 위쪽으로 그림자 표시

10px	blur radius
		그림자의 번지는 정도 지정
		0이 최소값이며 이 값을 생략하면 번지는 효과를 사용하지 않게 됩니다.
		
15px	그림자와 박스 거리

#000000	그림자 색상
		16진수로된 색상값, 색상이름, RGB, RGBA
 -->
<style type="text/css">
div {
	width: 300px;
	height: 200px;
	background-color: yellow;
	box-shadow: 10px 10px 5px #888888;
}

</style>
</head>
<body>
	<div></div>
</body>
</html>
