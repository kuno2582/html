<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
margin(여백)
- 바깥족 여백을 설정하는 속성

margin-top		바깥쪽 위쪽 여백 설정
margin-right	바깥쪽 오른쪽 여백 설정
margin-bottom	바깥쪽 아래쪽 여백 설정
margin-left		바깥쪽 왼쪽 여백 설정

 -->
<style type="text/css">
body {
	margin-top: 5em;
	margin-right: 10em;
	margin-bottom: 10em;
	margin-left: 20em;
}

</style> 

</head>

	문서의 컨텐츠가 들어가는 영역
