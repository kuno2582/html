	<script>
		$(window).load(function() {
				$('.popup-with-zoom-anim').magnificPopup({
					type : 'inline',
					fixedContentPos : false,
					fixedBgPos : true,
					overflowY : 'auto',
					closeBtnInside : true,
					preloader : false,
					midClick : true,
					removalDelay : 300,
					mainClass : 'my-mfp-zoom-in'	
				});
				
				$('#fix-team').click(function(){
					if($(this).hasClass('fixOn')){
						$('.con-cell b').html('팀 정보');
						$('.bottom-teaminfo-right img').attr('src','images/fix.png');
						$('.bottom-teamContent input').css('background','white').css('border','none').attr('disabled',true);
						$(this).removeClass('fixOn');
					}else{
						$(this).addClass('fixOn');
						$('.con-cell b').html('팀 정보 관리');
						$('.bottom-teaminfo-right img').attr('src','images/teamInfoFixConfirm.png');
						$('.bottom-teamContent input').css('background','rgb(235,235,228)').css('border','1px solid gray').removeAttr('disabled');
					}					
				});
				
				$('.popup-with-zoom-anim').click(function(){
					//다음지도 표현
					var mapContainer = document.getElementById('teamdata_map'), // 지도를 표시할 div 
					mapOption = { 
			    		center: new daum.maps.LatLng(37.430805, 127.137263), // 지도의 중심좌표
			    		level: 3 // 지도의 확대 레벨
						  };

					var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

					// 마커가 표시될 위치입니다 
					var markerPosition  = new daum.maps.LatLng(37.430805, 127.137263); 

					// 마커를 생성합니다
					var marker = new daum.maps.Marker({
					    position: markerPosition
					});

					// 마커가 지도 위에 표시되도록 설정합니다
					marker.setMap(map);
				});
		
				$(".btn-nav").on("click tap",function() {
					$(".nav-container").toggleClass(
							"showNav hideNav")
							.removeClass("hidden");
					$(this).toggleClass("animated");
				});
				
				$(".nav-container").mouseleave(function(){					
						$(".nav-container").toggleClass("showNav hideNav");
						$(".btn-nav").toggleClass("animated");
				});
				
				$("#commentParentSubmit").click(function(event){
					var pText = $("#commentParentText");
					if($.trim(pText.val()) == ""){
						alert("내용을 입력하세요");
						pText.focus();
						return;
					}
					
					var commentParentText = '<tr id="r1" name="commentParentCode">'+
					'<td></td><td colspan=1>'+pText.val().replace(/\n/g, "<br>")+'</p>' + '</td>'+'</tr>';
					
					if($('#commentTable').contents().size() == 0 ){
						$('#commentTable').append(commentParentText);
					}else{
						$('#commentTable tr:last').after(commentParentText);
					}
					
					$("#commentParentText").val("");
				});
				
			});
	</script>
