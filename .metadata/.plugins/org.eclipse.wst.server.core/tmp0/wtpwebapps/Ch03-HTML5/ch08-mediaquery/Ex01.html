<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 

Media Query(미디어 쿼리)
 - 디바이스 사이즈에 따라 화면을 다르게 표현하는 방식
 - 스크린사이즈, 방향 또는 해상도에 따라 조건에 맞는(맞춰) 페이지에 
 특정 스타일 시트를 지정하여 구현합니다.
 - 스크린사이즈, 해상도등에(조건에) 따라 CSS코드를 분기하여 
  최적화된 UX 제공하게 됩니다.
 - 웹페이지가 사용자 화면의 해상도에 따라 페이지의 내용이 유연하게 바뀌게 됩니다.
 - 스타일 시트에 정밀하게 라벨을 붙여서 미디어 유형을 더욱 다양하게 확장시켜
  사용할 수 있습니다.

미디어 쿼리의 디바이스 종류
all			모든 디바이스 대상 	media="all"
screen		컴퓨터 화면을 대상	media="screen"
print		인쇄 미리 보기 대상	media="print"
orientation	디바이스 방향을 대상
			세로로 길게(portrait)	media="orientation:portrait"
			가로로 길게(landscape)	media="orientation:landscape"

 -->
 
<style type="text/css">
@media screen {
	h1 {
		font-family: "궁서체";
	}
}

@media print {

	h1 {
		font-family: "맑은 고딕";
	}
}

</style>
 
</head>
<body>
	<h1>반응형 웹 디자인 - 미디어쿼리</h1>

</body>
</html>
