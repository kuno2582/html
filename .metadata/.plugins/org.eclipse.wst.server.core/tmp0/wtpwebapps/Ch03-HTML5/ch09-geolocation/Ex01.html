<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
geolocation
 - 브라우저가 사용자의 지리적 위치를 찾아내고 그 정보를 애플리케이션에서 
   이용할 수 있게 해주는 기능
 - 사용자의 현재 위치정보를 이용하기 위해서는 먼저 사용자의 승인 절차를 거여챠
 합니다.
 - 승인이 완료된 상태라면 사용자 컨텐츠가 생성될 때 
 지오-태깅(geo-taggin) 기능을 제공할 수 있습니다.
 - 사용자의 위치가 변경될 때마다 콜백 메소드를 전달해 줍니다. 
   항상 최신의 위치정보를 유지할 수 있게 됩니다.
 - 이를 활용하여 근처에서 촬영된 사진등에 대한 정보를 유기적으로 연결시켜주는
 서비스를 할 수도 있습니다.
 - 지리정보는 기본적으로 기본적으로 GPS 장치로부터 얻어는 것이 가장 확실하고
  정확하지만 그외 지리정보를 얻을 수 있는 수단들을 단계적으로 이용해서 
  최소한 해당 도시 또는 국가 단위의 지리 정보라도 취득하도록 해야 합니다.


getCurrentPosition()
window.navigator.geolocation.getCurrentPostion(
	successCallback, //위치정보를 얻었을 때(성공) 실행되는 함수
	errorCallback, //위치정보를 얻지 못했을 때(실패) 실행되는 함수
	option	//위치정보에 대한 각종 매개변수를 포함하는 자바스크립트 객체 지정
);
 -->
</head>
<body onLoad="getLocation()">
	<p id="geodemo"></p>
	<script type="text/javascript">
	
	var x = document.getElementById("geodemo");
	
	function getLocation(){
		//navigator.getlocation 객체가 존재하는 경우 지오로케이션 서비스 가능
		if(navigator.geolocation){
			
			navigator.geolocation.getCurrentPosition(showPosition);
			
		}else{
			x.innerHTML = "브라우저에서 geolocation을 지원하지 않습니다.";
		}
		
	}
	/* 
	position.coords속성 정보
	latitude			위도
	longitude			경도
	altitude			고도
	accuracy			위도와 경도의 정확도
	altitudeAccuracy	고도의 정확도
	heading				방향(북쪽으로부터 시계방향으로 현재 방향까지의 각도)
	speed				현재기기의 속도, meter per second
	 */
	function showPosition(position){
		
		x.innerHTML= "Latitude: " + position.coords.latitude 
		+ "<br>Longitude: " + position.coords.longitude;
		
	}
	</script>
</body>
</html>
