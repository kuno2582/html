<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
<time>
 - HTML문서 내의 날짜와 시간을 선언하는데 사용하는 태그
 - 웹 문서 상에서 날짜나 시간을 자동으로 표시해주는 것은 아닙니다.
 - <time>을 사용하면 브라우저에서 해당 내용을 읽고 이것이 날짜라는 것을 정확하게
   인식하게 하는 역할을 합니다.
 - 이렇게 사용하면 검색 사이트에서 검색 대상을 날짜나 시간으로 제한했을 때
 원하는 정보를 보다 쉽게 검색할 수 있도록 해주는 역할도 합니다.
 
 datetime	날짜와 시간 모두를 인식하게 할 것인지 아니면
 			날짜와 시간을 각각 따로 인식하게 하거나 
 			정확하게 인지하도록 지정할 수 있습니다.
 -->
</head>
<body>
	<p>매일 오전 <time>10:00</time>에 수접을 시작해서 
	매일 오후 <time>18:40</time>분에 수업을 마칩니다.</p>
	
	<p>전재훈씨는 다가오는 
		<time datetime="2016-12-25 23:00">크리스마스</time>날에 
	데이트가 있습니다. 인증샷 첨부하세요.</p>
	
	

</body>
</html>
