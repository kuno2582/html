<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
<nobr>
 - 화면 크기에 따라 줄이 바뀌는 것을 방지하는 태그
 - 화면 밖의 내용은 스크롤을 사용해서 나타나게 됩니다.
 - 이때 <wbr>태그를 사용하면 원하는 위치에서 줄바꿈을 할수 있습니다.
 - <wbr>태그로 묶인 부분에서 줄이 바뀝니다.
 
<wbr>
 - 강제로 원하는 위치에서 줄 바꿈을 하고자 할 때 사용하는 태그
 - <nobr>태그 안에서 문단을 바꿀 때 <wbr>태그를 사용
 -->
</head>
<body>
	<p>http://this<wbr>.is<wbr>.a<wbr>.really<wbr>.long<wbr>
	.exmaple<wbr>.com/with/<wbr>
	deeper<wbr>/level<wbr>/pages/<wbr>deeper<wbr>/level<wbr>/pages/<wbr>
	deeper<wbr>/level<wbr>/pages/<wbr>deeper<wbr>/level<wbr>/pages/<wbr>
	deeper<wbr>/level<wbr>/pages/<wbr>deeper<wbr>/level<wbr>/pages/<wbr>
	</p>
	
	<nobr>
		<b>Note:</b><wbr>The wbr element is not supported in IE.<wbr>
	</nobr>
</body>
</html>
