<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
<embed>
- HTML웹 페이지에 멀티미디어를 포함시켜주는 태그
- 브라우저에 설치되어 있는 플러그인이 필요한 파일을 재생할 때 사용하는 태그
- <embed>는 그 자체로 기능하는 단독 태그이기 때문에 닫는 태그 없습니다.

hidden="true|false"	미디어 컨틀러를 표시 여부
width, height		미디어 플레이어의 크기를 pixel로 지정

 -->
</head>
<body>

	<embed src="audio13.mp3" hidden="true">

</body>
</html>
