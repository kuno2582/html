<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!--
<audio>
 - mp3, wav, aiff등의 오디오 파일을 웹 페이지에 삽입하여 배경음악이나
 효과음으로 표현할 수 있도록 해주는 태그
 
 src		음악 파일의 경로 지정
 
 controls	오디어 제어를 위한 컨트롤을 표시하거나 표시하지 않을 때 사용
 			표시하고 싶지 않으면 속성을 입력하지 않으면 표시되지 않습니다.
 
 autoplay	음악을 자동 재생할지를 지정
 			페이지 로드시 자동으로 재생할 것인 설정
 			자동 재생을 하지 않을 경우 속성을 입력하지 않으면 됩니다.
 
 loop 		음악을 반복 재생할지 여부를 지정
 			디폴트는 1번, 
 			무한반복하고 싶으면 loop속성을 함께 사용해주면됩니다.
 -->
</head>
<body>
	<audio src="audio01.mp3" controls="controls"
		autoplay="autoplay" loop="loop"></audio>

</body>
</html>
