<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
beginPath()		선의 경료 시작
moveTo(x, y)	시작위치를 변경하는 메소드
lineTo(x, y)	위치를 변경한 마지막 위치에서 
				지정된 좌표로 직선을 그어주는 메소드
closePath()		경로 종료
				도형이 다 그려지지 않은 경우는 
				해당 부분을 선으로 이어주면서 닫아줍니다.
stroke()		경로 테두리 그리기
fill()			도형 채우기


 -->
<style type="text/css">
#canvas {
	border: 1px solid blue;
}

</style>

<script type="text/javascript">
	window.onload=function(){
		
		var canvas = document.getElementById('canvas');
		
		if(canvas.getContext){
			var ctx = canvas.getContext('2d');
			
			ctx.beginPath();
			
			ctx.moveTo(50, 50);
			
			ctx.lineTo(200, 50);
			
			ctx.lineTo(50, 200);
			
			ctx.closePath();
			ctx.stroke();
			
			
			
		}else{
			
		}
		
	};

</script>

</head>
<body>
	<canvas id="canvas" width="500" height="300">
		canvas를 지원하지 않는 브라우저입니다.	
	</canvas>

</body>
</html>
