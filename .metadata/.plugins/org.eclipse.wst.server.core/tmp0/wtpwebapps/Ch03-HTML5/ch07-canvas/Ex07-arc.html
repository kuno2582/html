<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!--
원
arc(x, y, r, startAngle, endAngle, anticlockwise)
x좌표, y좌표, 반지름, 호의 시작점, 끝점의  각도를 표시, 
호를 그릴때 반시계방향으로 그릴지 여부

arc() 
 - 라디안(radian)값으로
 - x, y위치에서 시작해서 반시계방향으로 반지름(r)만큼의 원을 그리게 됩니다.
 - arc()메소드에서 각도응 도(degree)로 표시하지않고 라디안 값으로 표시
 
1라디안	180/Math.PI
60도		(Math.PI/180)*60
180도	(Math.PI/180)*180
360도	(Math.PI/180)*2
 -->
<script type="text/javascript">
	window.onload=function(){
		
		var canvas = document.getElementById('canvas');
		
		if(canvas.getContext){
			
			var ctx = canvas.getContext('2d');
			
			ctx.beginPath();
			ctx.arc(70, 70, 20, 0, (Math.PI/180)*60, true);
			
			//ctx.closePath();
			ctx.stroke();
			
			ctx.beginPath();
			ctx.arc(130, 110, 50, 0, Math.PI*2, true);
			ctx.closePath();
			ctx.fillStyle='rgb(255, 0, 255)';
			ctx.fill();
			ctx.stroke();
			
			ctx.beginPath();
			ctx.arc(190, 70, 20, 
					(Math.PI/180)*110, (Math.PI/180)*170, true);
			ctx.stroke();
			
			
		}else{
			alert('브라우저가 canvas를 지원하지 않습니다.');
		}
		
	};

</script> 
 
</head>
<body>
	<canvas id="canvas" width="500" height="300">
		canvas를 지원하지 않는 브라우저 입니다.	
	</canvas>

</body>
</html>
