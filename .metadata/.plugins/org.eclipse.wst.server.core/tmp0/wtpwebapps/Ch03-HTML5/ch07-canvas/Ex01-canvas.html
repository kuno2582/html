<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
<canvas>
 - 스크립트 언어를 통해 빠르게 그래픽 요소를 그리게 해주는 요소
 - <canvas>태그 자체로는 아무런 기능이 없으며, canvas에 그래픽을 그릴때에는
 스크립트 언어를 함께 사용해 주어야 합니다.
 - 동적인 그래픽 렌더링, 인터렉터렉티브한 그래픽 컨텐츠로 만들 수 있습니다.
 - 이미지 합성 또는 변형, 드로잉 애플리케이션, 그래픽 기반의 게임이나 
  다양한 종류의 그래프등도 마치 플래시로 만든 것처럼 개발할 수 있습니다.


<canvas>
- width와 height의 기본값은 너비 300pixel, 높이 150pixel입니다.
- 속성값을 다시 지정하면 캔버스에 있던 내용은 모두 초기화됩니다.

id		canvas를 인식하는 속성으로 속성값은 "canvas"
width	canvas 가로 크기
height	canvas 세로 크기



 -->
<style type="text/css">
#canvas {
	border: 2px dashed orange;
}

</style>
</head>
<body>
	<canvas id="canvas" width="500" height="300">
		canvas를 지원하지 않는 브라우저입니다.
	
	</canvas>

</body>
</html>
