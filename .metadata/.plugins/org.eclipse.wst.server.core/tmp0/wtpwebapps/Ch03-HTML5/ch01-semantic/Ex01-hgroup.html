<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
hgroup 태그
 - 제목 부분을 나태는 태그
 - 각 section의 헤더를 나타낼 때 사용
 - 제목과 관련된 부제목을 하나로 묶어주는 역할
 - h1~h6태그와 함께 사용되어 집니다.
 -->
</head>
<body>
	<hgroup>
		<h1>Main title</h1>
		<h2>Secondary title</h2>
	</hgroup>
</body>
</html>
