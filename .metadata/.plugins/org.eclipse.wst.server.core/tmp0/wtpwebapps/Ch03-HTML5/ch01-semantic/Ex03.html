<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML4</title>
<!-- 
HTML4의 문서 구조
- block 요소와 Inline 요소로 구분되는 태그를 가지고 문서를 표현
- 해당 태그들을 조합해서 tree형태의 계층 구조를 이루는 문서를 구성
- 이 구성(구조)에 따라 Content에 접근할 수 있었습니다.
- 아무 의미없는 <div>태그를 사용해서 문서의 구조를 만들고
  문서의 내요은 개발자들이 붙이는 id에 따라 구분하게 되어 
  문서의 구조를 파악하기 어려운 문제가 있었습니다.

 -->
</head>
<body>
	<div id="header">
		<h1>HTML 4 문서 구조</h1>
	</div>
	
	<div id="sidebar">
		<h2>Menu</h2>
		<ul>
			<li><a href="#">어제 배운 내용</a></li>
			<li><a href="#">오늘 배울 내용</a></li>
			<li><a href="#">내일 배울 내용</a></li>
		</ul>
	</div>
	
	<div class="post">
		<h2>Yesterday</h2>
		<p>어제는 HTML 문서구조에 대해 배웠습니다.</p>
	</div>
	
	<div class="post">
		<h2>Today</h2>
		<p>HTML4에서는 문서구조를 표현할 때 div태그를 사용합니다.</p>
	</div>
	
	<div class="post">
		<h2>Tomorrow</h2>
		<p>HTML4의 각종요소들을 활용할 수 있습니다.</p>
	</div>
	
	<div id="footer">
		<p>
			<small>HTML4 문서 구조 더 알아보기!!!</small>
		</p>
	</div>
</body>
</html>
