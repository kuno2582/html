<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
<div>
- 레이아웃을 나눌때 주로 사용합니다.
- 태그 특성상 가로 크기가 영역에 꽉차게 설정이 됩니다.
- 블록레벨 엘리먼트(block level element)입니다.
- 가로(width), 세로(height) 크기를 지정할 수 있습니다.
- 테이블 레이아웃을 대체하는 용도로 레이아웃 배치용으로 많이 사용합니다.
 -->
<style type="text/css">
#div_1 {
	background: maroon;
}

#div_2 {
	width: 100px;
	height: 100px;
	background: pink;
}

</style>
</head>
<body>
	<div id="div_1">div 1</div>
	<div id="div_2">div 2</div>

</body>
</html>
