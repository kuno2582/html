<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>태그 선택자</title>
<!-- 
CSS 선택자 종류
 - HTML 선택자 (태그 선택자)
 - 클래스 선택자
 - ID 선택자
 
태그 선택자(HTML 선택자)
 - HTML 태그를 선택자로 사용
 - HTML 태그의 텍스트 영역에 적용
 - 해당 태그가 보여지는 방식을 재정의
 - 페이지안에 있는 해당 태그 모두에 영향을 주어 스타일을 적용합니다.
 - CSS로 작성할 대 가장 기본적으로 사용되는 방식


tag {
	프로퍼티:값;프로퍼티:값;프로퍼티:값;
}
- 특정 요소에만 특정 스타일을 적용

tag1, tag2{
	프로퍼티:값;프로퍼티:값;프로퍼티:값;
}
 - 여러 요소에 동일한 서식 적용
 - 선택자를 계속 추가할 경우에는 , 기호를 사용하여 추가해 주면 됩니다.


tag1 tag2{
	프로퍼티:값;프로퍼티:값;프로퍼티:값;
}
tag1안의 tag2에만 스타일이 적용됩니다.

<p>
	<b></b>
</p>


//---------------------------------------
CSS 구조
- CSS영역은 <style type="text/css"></style>로 끝납니다.
 시작 태그에는 타입속성을 "text/css"로 명시해 주어야 합니다.

<style type="text/css">

선택자 {
	프로퍼티:값;
	프로퍼티:값;
	프로퍼티:값;
	프로퍼티:값;
}

</style>

선택자(selector)
 - 표시정보를 적용하는 요소 타입으로 적용 대상 범위 지정
 - HTML의 모든 요소 사용 가능
 - 태그선택자, 아이디선택자, 클래스 선택자

프로퍼티(property)
 - 속성(Attribute)
 - CSS의 실질적인 기능
 - 해당 선택자에 어떤 스타일을 부여할지를 지정

값(value)
 - 속성값
 - 프로퍼티의 종류에 따라 범위가 값이 달라집니다.(키워드, 일반값)
 -->
<style type="text/css">
p {
	color:red;
} 

div {
	background:yellowgreen;
	color:darkgreen;
}
 
</style>
</head>
<body>
	<p>태그 선택자(Type Selector)</p>
	<div>태그 선택자(Type Selector)</div>
</body>
</html>
