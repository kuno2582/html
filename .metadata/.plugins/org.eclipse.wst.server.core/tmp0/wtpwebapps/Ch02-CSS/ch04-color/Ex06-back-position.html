<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!--

background-position
 - 배경 이미지가 표시될 위치를 지정
 - 이미지의 x좌표, y좌표를 지정 
 
속성 값
left top		왼쪽 상단
left center		왼쪽 중앙
left bottom		왼쪽 맨 아래
right top		오른쪽 상단
right center	오른쪽 중앙
right bottom	오른쪽 맨 아래
center top		가운데 상단
center center	가운데 중앙
center bottom	가운데 맨 아래
x% y%			x는 가로위치, y는 세로 위치
				0% 0%는 left top과 동일
				100% 100%는 right bottoom과 동일
				한 위치만 지정하면 나머지는 50%로 자동 설정됩니다.
숫자				cm, px, in, pt등 단위 지정
 -->
<style type="text/css">
.box {
	width: 300px;
	height: 150px;
	background-image: url(06image1.png);
	margin-bottom: 10px;
	
	background-size: 50px;
	border: 1px solid #AAAAAA;
}

#box1 {
	background-position: center center;
	background-repeat: no-repeat;
}

#box2 {
	background-positon: 0px 0px;
	background-repeat: repeat;
}

#box3 {
	background-position: -20px -20px;
	background-repeat: repeat-x;
}

#box4 {
	background-position : 40px -90px;
	background-repeat: repeat-y;
}

#box5{
	/* background-position:left top; */
	/* background-position:left center */;
	background-position:left bottom;
	background-repeat: no-repeat;
}
</style>
</head>
<body>
	<div id="box1" class="box"></div>
	<div id="box2" class="box"></div>
	<div id="box3" class="box"></div>
	<div id="box4" class="box"></div>
	<div id="box5" class="box"></div>
	<div id="box6" class="box"></div>

</body>
</html>
