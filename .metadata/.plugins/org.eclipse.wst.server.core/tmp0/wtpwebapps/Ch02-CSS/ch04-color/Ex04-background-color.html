<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
background-color 프로퍼티
 - 배경색을 의미
 - color속성과 거의 비슷하게 설정
 - 크기가 없을 경우 표시되지 않으므로 주의해야 합니다.
 
색상 지정
색상 값		색상값 키워드
			RGB값
transparent	투명한 색
 -->
<style type="text/css">
body {
	background-color: yellow;
}

h1.c1 {
	background-color: #00ff00;
}

p.c4 {
	background-color: rgb(255, 0, 255);
}

p.c3 {
	background-color: #ff0000;
}

</style>
</head>
<body>
	<h1 class="c1">배경색상을 지정한 경우</h1>
	<h1 class="c2">배경색상을 지정하지 않은 경우</h1>
	
	<h1 class="c3">배경색상을 지정한 경우</h1>
	<p class="c3">배경색상을 지정한 경우</p>
	
	<p class="c4">배경색상을 지정한 경우</p>
	<p>배경색상을 지정하지 않은 경우</p>
</body>
</html>
