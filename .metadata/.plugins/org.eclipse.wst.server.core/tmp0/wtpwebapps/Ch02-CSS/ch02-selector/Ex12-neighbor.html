<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>이웃 선택자</title>
<!-- 
이웃 선택자
 - 처음 나온 바로 다음 두번째 태그에 스타일이 적용됩니다.
 - + 기호로 표시해 줍니다.
 
태그+이웃태그
 -->
 <style type="text/css">
 
 
 
 div+p {
 	color: #ff0000;
 }
 
 </style>
 
 
</head>
<body>
	<div>div 태그 1</div>
	<p>p태그 1</p>
	<p>p태그 2</p>
	<p>p태그 3</p>
	<p>p태그 4</p>
	
	<div>div 태그 2</div>
	<p>p태그 1</p>
	<p>p태그 2</p>
	<p>p태그 3</p>
	<p>p태그 4</p>
	

</body>
</html>
