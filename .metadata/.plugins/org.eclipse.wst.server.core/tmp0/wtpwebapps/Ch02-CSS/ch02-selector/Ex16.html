<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>가상 클래스</title>
<!-- 
:first-child	부모 요소안에 있는 첫번째 자식만을 선택할 때
:last-child		부모 요소안에 있는 마지막 자식만을 선택할 때
 -->
<style type="text/css">
p:first-child {
	background-color: yellow;
}
ol>li:last-child{
	color: red;
}	


</style> 
 
</head>
<body>
	<h4>[곤충 목록]</h4>
	<div>
		<p>파리</p>
		<p>모기</p>
		<p>바퀴벌레</p>
		<p>풍뎅이</p>
		<p>잠자리</p>
	</div>
	
	<h4>[소셜미디어 목록]</h4>
	<ol>
		<li>페이스북</li>
		<li>트위터</li>
		<li>인스타그램</li>
		<li>싸이월드</li>
		<li>텀블러</li>
	</ol>

</body>
</html>
