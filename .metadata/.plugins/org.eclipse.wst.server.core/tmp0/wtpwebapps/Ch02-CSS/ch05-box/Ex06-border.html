<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
border (테두리)
요소의 주변 테두리를 뜻하는 속성
 - border-width
 - border-color
 - border-style


border-width
 - 테두리 두께를 지정한 속성
 - 한꺼번에 박스의 모든 영역에 대한 테두리 너비를 설정할 수 있습니다.
 - 두꺼를 지칭하는 키워드를 사용하거나 값을 입력해서 설정할 수 있습니다.
 - border-top-width, border-right-width, border-bottom-width,
   border-left-width를 이용해서 위쪽, 오른쪽, 아래쪽, 왼쪽의 테두리 두께를
   지정할 수 있습니다.
 
속성 값
thin	얇은 선
medium	중간 선
thick	두꺼운 선
숫자		사용자가 굵기를 직접 지정
 -->
<style type="text/css">
.myborder{
	/* border-width: 20px; */
	border-color: blue;
	border-style: solid;
	border-width: thick;
}


</style>
 
</head>
<body>
	<div class="myborder">
		<h1>Boys, be ambitious!!!</h1>
	</div>

</body>
</html>
