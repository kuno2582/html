<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
body {
	font: 30px "Arial Black";
	color: #333333;
	margin: 20px;
}

li {
	text-align: center;
	float: left;
	list-style: none;
	width: 200px;
	height: 150px;
	padding-top: 30px;
}

.quater_TL {
	background-color: #6E8B3D;
	border-radius: 200px 0  0 0;
}

.quater_TR {
	background-color: #A2CD5A;
	border-radius: 0 200px 0 0;
}

.quater_BL {
	background-color: #BCEE68;
	border-radius: 0 0 200px 0;
}

.quater_BR {
	background-color: #CAFF70;
	border-radius: 0 0 0 200px;
}

</style>
</head>
<body>
	<ul>
		<li class="quater_TL">top-left</li>
		<li class="quater_TR">top-right</li>
		<li class="quater_BL">bottom-left</li>
		<li class="quater_BR">bottom-right</li>
	</ul>

</body>
</html>
