<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
border-radius
- 박스 모서리를 둥글게 하는 속성
- 각 모서리를 똑같은 모양으로 만들 수도 있고
- 네 모서리중 원하는 부분만 둥들게 표현하여, 원, 반원, 4분의 1조작짜리 원등을
  표현해 낼 수 있습니다.
  
속성값
- 속성값을 하나만 입력하면 네 개의 모서리가 똑같은 모양이 되고
- 각각의 모서리 값을 입력하면 모서리 별로 다르게 만들어 집니다.
- 적용 순서
1	top-left
2	top-right
3	bottom-left
4	bottom-right
- border-radius: 50px
  네 모서리가 50px만큼 둥근 박스가 만들어 집니다.
- 둥근 모서리를 동그란 원의 테두리로 생각했을 때 
  그 원의 반지름을 radius값으로 표현합니다.
 -->
<style type="text/css">
.radius1 {
	border-radius: 5px;
	border: 5px solid;
}

.radius2 {
	border-radius: 10px;
	border: 5px solid;
}

.radius3 {
	border-radius: 20px;
	border: 5px solid;
}

#rcorner1 {
	border-radius: 25px;
	background: #73AD21;
	padding: 20px;
	width: 200px;
	height: 150px;
}

#rcorner2 {
	border-radius: 25px;
	border: 2px solid #73AD21;
	padding: 20px;
	width: 200px;
	height: 150px;
}

#rcorner3 {
	border-radius: 25px;
	background: url(pattern.png);
	background-position: left top;
	background-repeat: repeat;
	padding: 20px;
	width: 200px;
	height: 150px;

}

</style>
</head>
<body>
	<div class="radius1">반지름이 5px인 테두리가 둥근 사각형</div>
	<br>
	<div class="radius2">반지름이 10px인 테두리가 둥근 사각형</div>
	<br>
	<div class="radius3">반지름이 20px인 테두리가 둥근 사각형</div>
	
	<p id="rcorner1">테두리가 둥근 사각형</p>
	<p id="rcorner2">테두리가 둥근 사각형</p>
	<p id="rcorner3">테두리가 둥근 사각형</p>


</body>
</html>
