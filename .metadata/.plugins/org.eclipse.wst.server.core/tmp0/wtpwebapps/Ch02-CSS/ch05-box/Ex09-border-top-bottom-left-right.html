<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
border
 - 테두리 관련 프로퍼티
 - border-top, border-bottom, border-left, border-right프로퍼티에
   border-width, border-style, border-color프로퍼티에 해당하는 값을
   지정해서 너비, 스타일, 색상 속성을 지정하게 됩니다.

 -->
<style type="text/css">
h1 {
	border-top: thick double brown;
	border-right: 3mm double red;
	border-bottom: thick solid red;
}

h2 {
	border-bottom: thick solid olive;
}

h3 {
	border-top: thick dashed;
	border-bottom: 2mm dotted blue;
	border-left: medium solid lime;
}
</style>
</head>
<body>
	<h1>인생은 곱셈과 같다.</h1>
	<h2>찬스가 오더라도</h2>
	<h3>내가 제로이면 아무런 의미가 없다.</h3>
	<h2>-나카무라 미츠루-</h2>

</body>
</html>
