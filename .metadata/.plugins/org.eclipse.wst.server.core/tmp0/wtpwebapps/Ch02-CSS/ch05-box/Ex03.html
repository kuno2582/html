<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
ul {
	background: green;
	margin: 10px 10px 10px 10px;
	padding: 10px
}

li {
	color: red;
	background: yellow;
	margin: 10px;
	padding: 10px;
	list-style: none;
}

li.withborder {
	border-style: dashed;
	border-width: medium;
	border-color: black;
}

</style>

</head>
<body>
	<ul>
		<li>테두리가 없는 곳</li>
		<li>테두리가 없는 곳</li>
		<li class="withborder">테두리가 있는 곳</li>
		<li class="withborder">테두리가 있는 곳</li>
	</ul>
</body>
</html>
