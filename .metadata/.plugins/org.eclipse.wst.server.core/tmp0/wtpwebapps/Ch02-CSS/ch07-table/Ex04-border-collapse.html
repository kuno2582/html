<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
border-collapse
- 테이블의 테두리를 지정하는 속성
- 테두리를 분리하면 각 셀은 테두리 선을 가지게 되고
- 테두리를 통합하면 각 셀의 테두리는 없어집니다.

collapse	통합 테두리
			서로 이웃한 테이블이나 셀의 테두리선이 겹쳐져서 표현이 됩니다.
separate	분리된 테두리
			기본값
			서로 이웃한 테이블이나 셀의 테두리선을 분리시켜 표현해 줍니다.

 -->

<style type="text/css">
table {
	border: 3px solid grey;
}

table * {
	border: 3px solid grey;
}

table.tbl_se {
	border-collapse: separate;
}

table.tbl_co {
	border-collapse: collapse;
}

caption {
	border: none;
}

</style>
</head>
<body>
	<table class="tbl_se">
		<caption>테두리 분리</caption>
		<tr>
			<th scope="row">제목</th>
			<td>셀</td>
			<td>셀</td>
		</tr>
		<tr>
			<th scope="row">제목</th>
			<td>셀</td>
			<td>셀</td>
		</tr>
		<tr>
			<th scope="row">제목</th>
			<td>셀</td>
			<td>셀</td>
		</tr>
	
	</table>
	<br>
	
	<table class="tbl_co">
		<caption>테두리 통합</caption>
		<tr>
			<th scope="row">제목</th>
			<td>셀</td>
			<td>셀</td>
		</tr>
		<tr>
			<th scope="row">제목</th>
			<td>셀</td>
			<td>셀</td>
		</tr>
		<tr>
			<th scope="row">제목</th>
			<td>셀</td>
			<td>셀</td>
		</tr>
	
	</table>

</body>
</html>
