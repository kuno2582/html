<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
table {
	border: 1px solid orange;
	border-collapse: collapse;
	width: 500px;
}

th {
	border: 1px solid orange;
	background-color: #ffcc66;
	color: #ffffff;
	padding: 5px;
}

td {
	border: 1px solid orange;
	text-align: center;
	vertical-align: middle;
}

tr.bg td {
	color: #cccccc;
	background-color: #eaf205;
}

caption {
	color: #ff6600;
	font-size: 11pt;
	font-weight: bold;
}

</style>

</head>
<body>
<table>
	<caption>테이블에 스타일 주기</caption>
	<tr>
		<th>1</th>
		<th>2</th>
		<th>3</th>
		<th>4</th>
		<th>5</th>
		<th>6</th>
		<th>7</th>
	</tr>
	<tr class="bg">
		<td>월요일</td>
		<td>화요일</td>
		<td>수요일</td>
		<td>목요일</td>
		<td>금요일</td>
		<td>토요일</td>
		<td>일요일</td>
	</tr>
	<tr>
		<td>10시</td>
		<td>11시</td>
		<td>12시</td>
		<td>1시</td>
		<td>2시</td>
		<td>3시</td>
		<td>4시</td>
	</tr>
	<tr>
		<td>사과</td>
		<td>오렌지</td>
		<td>망고</td>
		<td>딸기</td>
		<td>복숭아</td>
		<td>파인애플</td>
		<td>키위</td>
	</tr>

</table>

</body>
</html>
