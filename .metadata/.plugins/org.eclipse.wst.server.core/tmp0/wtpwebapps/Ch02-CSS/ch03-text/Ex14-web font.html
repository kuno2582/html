<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
웹 폰트(Web font)
웹 문서를 작성할 때 웹 문서 안에 글꼴 정보도 함께 저장하였다가
사용자 웹문서로 접속하면 글꼴을 사용자 시스템으로 다운로드하게
하는 방식으로 보여지는 폰트 형태

@font-face
 - 웹 폰트를 사용할 수 있게 해주는 속성
 - 사용자의 시스템에 없는 글꼴을 사용하는 경우 
    해당 웹 문서에 필요한 글꼴들을 사용자 컴퓨터에 다운로드해놓고
   표현해주기 때문에 항상 개발자가 의도한 대로 
   텍스트를 표현해 줄수 있습니다.

글꼴 지정
@font-face를 선택자로 해서 
font-family와 src, format 속성을 지정하게 됩니다.

@font-face {
	font-family:글꼴이름;
	src:url(글꼴파일경로) format(파일유형);
}

src 속성값으로 local와 url를 지정
	local은 사용자 컴퓨터 안의 폰트를 선택
	url은 사용자 컴퓨터에 존재하지 않는 폰트 지정


 -->
<style type="text/css">
@font-face {
	font-family: "Bitstream Vera Serif Bold";
	src:
	url("http://developer.mozilla.org/@api/deki/files/2934/=VeraSeBd.ttf");
}

p {
	font-family: "Bitstream Vera Serif Bold", serif;
}

</style>
</head>
<body>
	@font-face를 사용하지 않은 텍스트 ABCDEF abcdef
	12345 !@#
	
	<p>@font-face를 사용하지 않은 텍스트 ABCDEF abcdef
	12345 !@#</p>

</body>
</html>
