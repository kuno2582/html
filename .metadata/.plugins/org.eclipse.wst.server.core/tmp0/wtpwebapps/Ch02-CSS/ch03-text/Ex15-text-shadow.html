<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
text-shadow
 - 그래픽 프로그램의 도움 없이도 텍스트에 
    그림자 효과를 줄 수 있습니다.
text-shadow: 1px 1px 3px #000;

가로 오프셋 거리	그림자가 가로로 얼마나 떨어져 있는지 지정
				양수값은 요소의 오른쪽
				음수값은 요소의 왼쪽으로 그림자 표시
세로 오프셋 거리	그림자가 세로로 얼마나 떨어져 있는지 지정
				양수값은 요소의 아래
				음수값은 요소의 윗쪽으로 그림자 표시
blur radius		그림자가 번지는 정도를 지정
				생략할 경우 그림자가 선명하게 표시
그림자 색상		그림자 색상을 지정
				색상이름, rgb, 16진수로 된 색상값을 지정
 -->
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

body {
	font: 12px "Arial", Gulim;
	margin: 20px;
}

h1{
	font-size: 100px;
	color: #008B45;
	text-shadow: 7px 7px #7fc5a2;
	
}

h2 {
	font-size: 100px;
	color: #135;
	text-shadow: 2px 2px #224466,
	4px 4px #385675, 6px 6px #4e6984, 
	8px 8px #647c93, 10px 10px #7a8ea3,
	12px 12px #90a1b2, 14px 14px #a6b4c1;
}

</style> 
 
</head>
<body>
	<h1>text-shadow</h1>
	<h2>text-shadow</h2>

</body>
</html>
