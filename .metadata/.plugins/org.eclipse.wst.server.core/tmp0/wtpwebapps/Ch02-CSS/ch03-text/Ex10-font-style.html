<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!-- 
font-style
 - 글꼴의 글자를 이탤릭체로 표현할지 여부를 결정하는 속성
 
 normal		웹 브라우저에 설정되어 있는 기본값
 oblique	normal  글꼴을 약간 기울인 형태로 지정
 italic		기울임 형태로 표시
 -->
<style type="text/css">
.txt_n {
	font-size: 20px;
	font-style: normal;
} 

.txt_i {
	font-size: 40px;
	font-style: italic;
}

.txt_o {
	font-size: 40px;
	font-style: oblique;
}
 
</style>
</head>
<body>
	<p class="txt_n">
		font-style 속성값 normal: 12345 글꼴 |||</p>
	<p class="txt_o">
		font-style 속성값 oblique: 12345 글꼴 |||</p>
	<p class="txt_i">
		font-style 속성값 italic: 12345 글꼴 |||</p>

</body>
</html>
