<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>direction</title>
<!-- 
direction: 값
 - 텍스트의 쓰기 방향을 지정할 때 사용
 - 기본적으로 텍스트는 왼쪽에서 오른쪽으로 표시가 됩니다.
 
ltr		기본값
		텍스트를 왼쪽에서 오른쪽으로 표시
rtl		텍스트를 오른쪽에서 왼쪽으로 표시	
 -->
<style type="text/css">
.direction1{
	direction: ltr;
}

.direction2{
	direction: rtl;
}

</style> 

</head>
<body>
	<p class="direction1">텍스트를 왼쪽에서 오른쪽으로 표시하기</p>
	<p class="direction2">텍스트를 오른쪽에서 왼쪽으로 표시하기</p>

</body>
</html>
