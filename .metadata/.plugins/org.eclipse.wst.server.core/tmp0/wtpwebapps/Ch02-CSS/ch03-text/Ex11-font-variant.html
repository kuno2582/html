<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<!--
font-variant
- 텍스트의 알파벳 소문자를 대문자로 만드는 역할
- 원래 대문자 크기에 비해 소문자는 더 작게, 대문자 더 크게 표현 

normal		웹 브라우저에 설정되어 있는 기본 글꼴 지정
small-caps	소문자인 경우 대문자로 전환되면서 
			원래의 대문자보다 약간 작은 형태로 표시
			대문자와 한글의 경우 
			원래의 문자보다 약간 큰 형태로 표시
 -->
<style type="text/css">
.txt_normal {
	font-variant: normal;
}

.txt_small-caps{
	font-variant: small-caps;
}


</style> 
 
</head>
<body>
	<h3 style="none">font-variant</h3>
	<h3 class="txt_normal">font-variant</h3>
	<h3 class="txt_small-caps">font-variant (소문자)</h3>
	<h3 class="txt_small-caps">FONT-VARIANT (대문자)</h3>

</body>
</html>
